name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}

  update-homebrew:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-agent-composer
        uses: actions/checkout@v6
        with:
          repository: jinashrouniyar-268/homebrew-agent-composer
          token: ${{ secrets.HOMEBREW_TOKEN }}
          path: homebrew-agent-composer

      - name: Update Homebrew formula
        run: |
          cd homebrew-agent-composer
          ./scripts/update-formula.sh ${GITHUB_REF_NAME#v}

      - name: Commit and push
        run: |
          cd homebrew-agent-composer
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/agent.rb
          git commit -m "Update agent to ${{ github.ref_name }}"
          git push
